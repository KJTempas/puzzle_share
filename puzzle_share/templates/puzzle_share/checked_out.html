<h1>Puzzles Currently Checked Out</h1>

{% if status %}

<ul>
    {% for puzzle in status %}
    <li>{{ puzzle }} </li>
    <form method="POST" action="{% url 'puzzle_returned' puzzle.pk %}">
        {% csrf_token %}
        <button type="submit">Returned</button>
    </form>
    {% endfor %}

</ul>

{% else %}

<p> There are no puzzles currently checked out</p>

{% endif %}

<a href="{% url 'puzzle_list' %}">Puzzles Available</a>
