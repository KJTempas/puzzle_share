<h2> Welcome to Puzzle Share</h2>

<form method="POST" action="{% url 'puzzle_list' %}">
    {% csrf_token %}
    {{ new_puzzle_form }}
    <button type="submit">Add New Puzzle</button>
</form>

<h3> Currently Available Puzzles</h3>
{% for puzzle in puzzles %}

<div>
    {{ puzzle }}
    <form method="POST" action="{% url 'puzzle_was_checked_out' puzzle.pk %}">
        {% csrf_token %}
        <button type="submit">Check Out</button>
    </form>

</div>

{% empty %}

<P> You have no puzzles on your list</P>

{% endfor %}
<P></P>
<a href="{% url 'puzzles_checked_out' %}"> Puzzles currently checked out</a>
